<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="text/javascript" href="main.js">

</head>
<body>
  
  <div class='container'>
  <p id='results'></p>
  <table>
    <tr>
      <td><button class='btn action stretch' onclick="cleanDisplay()">Clear</button></td>
      <td><button class='btn action stretch' onclick="deleteChar()">Del</button></td>
      <td><button class='btn operand' onclick="insert('+')">+</button></td>
    </tr>
    <tr>
      <td><button class='btn' onclick="insert('1')">1</button></td>
      <td><button class='btn' onclick="insert('2')">2</button></td>
      <td><button class='btn' onclick="insert('3')">3</button></td>
      <td><button class='btn operand' onclick="insert('-')">-</button></td>
    </tr>
    <tr>
      <td><button class='btn' onclick="insert('4')">4</button></td>
      <td><button class='btn' onclick="insert('5')">5</button></td>
      <td><button class='btn' onclick="insert('6')">6</button></td>
      <td><button class='btn operand' onclick="insert('*')">X</button></td>
    </tr>
    <tr>
      <td><button class='btn' onclick="insert('7')">7</button></td>
      <td><button class='btn' onclick="insert('8')">8</button></td>
      <td><button class='btn' onclick="insert('9')">9</button></td>
      <td><button class='btn operand' onclick="insert('/')">/</button></td>
    </tr>
    <tr>
      <td><button class='btn' onclick="insert('.')">.</button></td>
      <td><button class='btn' onclick="insert('0')">0</button></td>
      <td><button class='btn operand stretch equal' onclick="calc()">=</button></td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  const resultDisplay = document.querySelector('#results')
const equal = document.querySelector(".equal")


function cleanDisplay() {
  resultDisplay.innerHTML = ""
}

function deleteChar() {
  if(resultDisplay.textContent) {
    let result = document.querySelector('#results').innerHTML
    resultDisplay.innerHTML = result.substring(0, result.length - 1)
  }
}

function insert(value) {
  
  resultDisplay.innerHTML += value
}

function calc() {
  if (resultDisplay.textContent != "Erro") {
    document.querySelector("#results").innerHTML = eval(resultDisplay.innerHTML)
  }
}
</script>
</body>
</html>
